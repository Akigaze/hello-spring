allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'com.qf.spring'
    version = '1.0'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        springVersion = '5.0.8.RELEASE'
    }
}

subprojects {

}

project(':xml') {

}

plugins {
    id 'java'
    id 'IDEA'
}

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '5.0.8.RELEASE'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'

    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.13'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.13'
    compile group: 'aopalliance', name: 'aopalliance', version: '1.0'

    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    compile group: 'com.mchange', name: 'mchange-commons-java', version: '0.2.15'
    compile group: 'hikari-cp', name: 'hikari-cp', version: '2.8.0'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'
}